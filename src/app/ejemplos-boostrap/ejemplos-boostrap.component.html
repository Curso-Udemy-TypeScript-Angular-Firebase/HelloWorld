<div class="container" style="margin-top: 10px;">
    <form action="">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" class="form-control" [(ngModel)]="alumno.nombre" />
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" class="form-control" [(ngModel)]="alumno.apellido" />
        </div>
        <div class="form-group">
            <label for="excelencia">Excelencia</label>
            <select name="excelencia" id="" [(ngModel)]="alumno.excelencia">
                <option value="false">NO</option>
                <option value="true">SI</option>

            </select>
        </div>

        <button class="btn btn-primary" (click)="addAlumno()">Agregar</button>
    </form>
</div>

<div class="card" style="margin-top: 10px;" *ngFor="let item of alumnosList">
    <div class="card-body">
       <span [ngClass]="{'excelencia': item.excelencia}">Nombre: {{item.nombre}} {{item.apellido}}</span> 
    </div>
</div>
